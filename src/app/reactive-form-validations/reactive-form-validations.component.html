 <div class="row">
<div class="col-3"></div>
<div class="col-6">
<form class="my-4 mx-4" [formGroup]="loginForm">
<div class="form-group mt-3">
<label>FirstName:</label>
<input type="text"  formControlName="firstname" class="form-control">
<span style="color: red;" *ngIf="firstname && firstname.invalid && firstname.touched">FirstName is required</span>
</div>
<div class="form-group mt-3">
<label>MiddleName:</label>
<input type="text" formControlName="middlename" class="form-control">
</div>
<span style="color: red;" *ngIf="middlename && middlename.invalid && (middlename.dirty||middlename.touched)">MiddleName is required</span>
<div class="form-group mt-3">
<label>LastName:</label>
<input type="text" formControlName="lastname" class="form-control">
<span style="color: red;" *ngIf="lastname && lastname.invalid && lastname.touched">LastName is required</span>
</div>
<div class="form-group mt-3">
<label>Password:</label>
<input type="password"  formControlName="password" class="form-control">
 </div>
<span style="color: red;" *ngIf="password && password.invalid && password.touched">Password is required</span>
<div class="form-group mt-3">
<label>Mobile No:</label>
<input type="text" formControlName="mobilenumber" class="form-control">
</div>
<span style="color: red;" *ngIf="mobilenumber && mobilenumber.invalid && mobilenumber.touched">Mobile No is required</span>
<div class="form-group mt-3">
<label>Address:</label>
<input type="text" formControlName="Address" class="form-control">
<span style="color: red;" *ngIf="Address && Address.invalid && Address.touched">Address is required</span>
</div>
<button class="btn btn-primary mt-5"(click)="submit()">login</button>
</form>
</div>
</div>
<div class="col-3"></div>
