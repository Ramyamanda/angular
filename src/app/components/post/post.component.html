<router-outlet></router-outlet>
<div>
    <h1>{{title}}</h1>
   
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <input type="text" ngModel name="userId" placeholder=" userId" formControlName="userId" >
      <br><br>
      <input type="text" ngModel name="id" placeholder="id" formControlName="id">
      <br><br>
      <input type="text" ngModel name="title" placeholder="title" formControlName="title">
      <br><br>
      <input type="text" ngModel name="body" placeholder="body" formControlName="body">
      <br><br>
      <button type="submit">submit data</button>
    </form>
  
  </div>
