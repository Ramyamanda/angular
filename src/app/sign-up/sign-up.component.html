<div class="d-flex justify-content-center">
    <div class="card w-25 my-3">
        <div class="container my-5">
            <div class="px-5 pt-5">
                <h1 class="header py-3">Sign Up</h1>
                <h5>So that you can continue to arrange your divorce.</h5>
                <form>
                    <div class="row">
                        <div class="fontUser col-12">
                            <input type="Name" placeholder="Full Name" class="form-control my-4 border-0 border-bottom">
                            <img class="icon" src="assets/icons/Group 3.png">
                        </div>
                        <div class="fontUser col-12">
                            <input type="email" placeholder="Email Address*"
                                class="form-control my-4 border-0 border-bottom">
                            <img class="icon" src="assets/icons/Group 2.png">
                        </div>
                        <div class="fontUser col-12">
                            <input type="password" placeholder="Password*"
                                class="form-control my-4 border-0 border-bottom">
                            <img class="icon" src="assets/icons/Group 1.png">
                        </div>
                    </div>
                    <div class=" fontUser form-check d-flex justify-content-between">

                        <span>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Remember me</label></span>
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary my-5">Create Account</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
