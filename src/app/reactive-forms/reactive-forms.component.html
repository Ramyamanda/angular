    <form   >
        <div class="mb-3">
            <label for="firstName" class="form-label">First name:</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName" autocomplete="off"/>
            <div *ngIf="(loginform.controls['firstName'].invalid &&
                        loginform.controls['firstName'].dirty) ||
                        loginform.controls['firstName'].touched">
              <div *ngIf="loginform.controls['firstName'].hasError('maxlength')">
                         <p class="error">Maximum of 10 characters</p>
              </div>
              <div *ngIf="loginform.controls['firstName'].hasError('minlength')">
                          <p class="error">minimum two characters</p>
              </div>
              <div *ngIf="loginform.controls['firstName'].hasError('required')">
                          <p class="error">First name is required</p>
              </div>
            </div>
            <label for="firstName" class="form-label">Last name:</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName" autocomplete="off"/>
            <div *ngIf="(loginform.controls['firstName'].invalid &&
                        loginform.controls['firstName'].dirty) ||
                        loginform.controls['firstName'].touched">
              <div *ngIf="loginform.controls['firstName'].hasError('maxlength')">
                         <p class="error">Maximum of 10 characters</p>
              </div>
              <div *ngIf="loginform.controls['firstName'].hasError('minlength')">
                          <p class="error">minimum two characters</p>
              </div>
              <div *ngIf="loginform.controls['firstName'].hasError('required')">
                          <p class="error">Last name is required</p>
              </div>
            </div>
            <label for="Email" class="form-label">Email :</label>
            <input type="text" id="Email" class="form-control" formControlName="Email" autocomplete="off"/>
            <div *ngIf="(loginform.controls['Email'].invalid &&
                       loginform.controls['Email'].dirty) ||
                       loginform.controls['Email'].touched">
              <div *ngIf="loginform.controls['Email'].hasError('maxlength')">
                         <p class="error">Maximum of 50 characters</p>
              </div>
              <div *ngIf="loginform.controls['Email'].hasError('minlength')">
                         <p class="error">minimum two characters</p>
              </div>
              <div *ngIf="loginform.controls['Email'].hasError('required')">
                         <p class="error">Email is required</p>
              </div>
            </div>
            <label for="firstName" class="form-label">Address:</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName" autocomplete="off"/>
             <div *ngIf="(loginform.controls['firstName'].invalid &&
                        loginform.controls['firstName'].dirty) ||
                        loginform.controls['firstName'].touched">
              <div *ngIf="loginform.controls['firstName'].hasError('maxlength')">
                         <p class="error">Maximum of 10 characters</p>
              </div>
              <div *ngIf="loginform.controls['firstName'].hasError('minlength')">
                          <p class="error">minimum two characters</p>
              </div>
              <div *ngIf="loginform.controls['firstName'].hasError('required')">
                          <p class="error">Address is required</p>
              </div>
            </div>

          </div>
          <button [disabled]="loginform.invalid"class="btn btn-success"data-bs-toggle="tooltip"data-bs-placement="top"
          title="Create Feature"type="button"(click)="onSubmit()">
          Submit
        </button>

    </form>
